services:
  database:
    image: ghcr.io/istsos/istsos4/database:1.1
    environment:
      POSTGRES_DB: istsos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DATADIR: /var/lib/postgresql/data
    command: >
      postgres
        -c custom.versioning=1
        -c custom.authorization=1
        -c custom.duplicates=0
        -c custom.epsg=4326
        -c custom.user=admin
        -c custom.password=admin
    healthcheck:
      test: pg_isready -U postgres -d postgres
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/istsos/istsos4/api:1.3
    environment:
      HOSTNAME: http://localhost:8018
      SUBPATH: /istsos4
      VERSION: /v1.1
      DEBUG: 0
      VERSIONING: 1
      POSTGRES_DB: istsos
      ISTSOS_ADMIN: admin
      ISTSOS_ADMIN_PASSWORD: admin
      POSTGRES_HOST: database
      PG_MAX_OVERFLOW: 0
      PG_POOL_SIZE: 10
      PG_POOL_TIMEOUT: 30
      COUNT_MODE: FULL
      COUNT_ESTIMATE_THRESHOLD: 10000
      TOP_VALUE: 100
      PARTITION_CHUNK: 10000
      REDIS: 1
      EPSG: 4326
      AUTHORIZATION: 1
      SECRET_KEY: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
      ACCESS_TOKEN_EXPIRE_MINUTES: 240
      ALGORITHM: HS256
      ANONYMOUS_VIEWER: 0
    command: uvicorn --timeout-keep-alive 75 --workers 2 --host 0.0.0.0 --port 5000 app.main:app
    ports:
      - 8018:5000
    working_dir: /code

  redis:
    image: redis:7.4.0-alpine3.20
    restart: always

  metadata-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      METADATA_ENDPOINT: http://api:5000/istsos4/v1.1
      METADATA_USERNAME: admin
      METADATA_PASSWORD: admin
      METADATA_INCREMENTAL: 1
      METADATA_OUTPUT: /app/metadata.json
      STAC_OUTPUT: /app/stac_items.json
      DCAT_OUTPUT: /app/dcat_catalog.json
      METADATA_STATE_FILE: /app/metadata_state.json
      STAC_COLLECTION_ID: istsos-datastreams
      STAC_ROOT_HREF: http://localhost:8020/stac
      HARVEST_INTERVAL_SECONDS: 300
    depends_on:
      - api
    ports:
      - 8020:8000